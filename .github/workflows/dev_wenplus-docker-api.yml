# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wenplus-docker-api

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://wenpluspreprod.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ed7c48722a124ac4bc821c4cea0f8dba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_06bb0c3f48964fd29f1e007338af3fe7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: wenpluspreprod.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed7c48722a124ac4bc821c4cea0f8dba }}/wenplus-docker-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wenplus-docker-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_732113c06b9744b8a0296a72de335fd0 }}
        images: 'wenpluspreprod.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed7c48722a124ac4bc821c4cea0f8dba }}/wenplus-docker-api:${{ github.sha }}'